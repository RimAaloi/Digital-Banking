<div class="container w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="login-card">
    <h3 class="text-center mb-4" style="color: #1f2937;">Welcome Back</h3>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" formControlName="username" placeholder=" " />
            <label class="form-label" for="loginName">Email or username</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" formControlName="password" placeholder=" " />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
